<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo--app-download-page/zhihu.app</title>
	<link rel="stylesheet" href="style.css">
	<!-- <script src="app-demo.js"></script> -->
</head>
<body>
	<header class="head">
		<div class="content-wrap">
			<a href="//zhihu.com" class="logo-link">知乎</a>
			<div class="social">
				<a href="javascript:;" class="social-site weixin">微信
					<i class="weixin-link-code"></i>
				</a>
				<a href="//weibo.com/zhihu" class="social-site weibo">微博</a>
			</div>
			<nav>
				<a href="//api.zhihu.com/client/download/appstore" class="product active zhihu-app">知乎客户端</a>
				<a href="//daily.zhihu.com" class="product zhihu-daily">知乎日报</a>
				<a href="//dudu.zhihu.com" class="product zhihu-dudu-daily">读读日报</a>
			</nav>
		</div>
	</header>
	<main>
		<section class="section section1">
			<div class="content-wrap">
				<h2 class="animated animated-slogon">把知乎放进口袋</h2>
				<p class="info animated">与世界分享你的知识、经验、见解</p>
				<div class="downloading">
					<div class="inner">
						<div class="wow tip-1 fadeInLeft" style="visibility: visible; animation-name: fadeInLeft;">把知乎放进口袋</div>
						<div class="wow tip-2 fadeInLeft" style="visibility: visible; animation-name: fadeInLeft;">与世界分享你的知识、经验、见解</div>
						<a href="//api.zhihu.com/client/download/appstore" data-role="apple" style="visibility: visible; animation-name:fadeInUp;" class="wow btn-download fadeInUp animated -main-btn-download">
							<i class="icon apple"></i>
							App Store
						</a>
						<a href="//api.zhihu.com/client/download/apk" style="visibility: visible; animation-name:fadeInUp;" class="wow btn-download fadeInUp">
							<i class="icon android"></i>
							Android
						</a>
						<a href="javascript:;" class="wow btn-download fadeInUp" style="visibility: visible; animation-name:fadeInUp;">
							<i class="icon qr-code"></i>
							扫码下载
							<i class="download-code"></i>
						</a>
					</div>
				</div>
				<div class="sample">
					<!-- js调用不熟悉，隐藏video tag; -->
					<!-- <video src="https://www.zhihu.com/app/2296a8a768deb0713f15892c95ea17c4.mp4" class="demo-video"></video>
					<a href="javascript:;" class="btn-play"></a>
					<a href="javascript:;" class="btn-close-video"></a> -->
				</div>
			</div>
		</section>
		<section class="section section2">
			<div class="content-wrap">
				<h2 class="wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;">给认真的回答一个赞同</h2>
				<p class="wow info fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;">
					你的认可会鼓励作者分享更多的优质回答
					<br>
					增加每个人的收获
				</p>
				<div class="animated-wrap">
					<div class="wow animation-segment fade-in-from-left fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
					<div class="wow animation-segment fade-in-from-right fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
				</div>
			</div>
		</section>
		<section class="section section3"></section>
		<section class="section section4"></section>
		<section class="section section5"></section>
	</main>
	<!-- js直接调用，暂置 -->
	<footer>
		©<script src="https://ssl.google-analytics.com/ga.js" async="" ></script>
		<script>new Date().getFullYear()>2010&&document.write(new Date().getFullYear());</script>知乎		
	</footer>
</body>
</html>
